version: '3.7'
services:
  postgres:
    image: registry.gitlab.com/dalibo/postgresql_anonymizer
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postgres-network
networks:
  postgres-network:
    driver: bridge

volumes:
  postgres-data:
